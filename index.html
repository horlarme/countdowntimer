<!Doctype html>
<html>
    <head>
        <title>JavaScript Count Down Timer</title>
        <script src="./countdowntimer.js"></script>
    </head>
    <body>
        <h1>Count down to my birthday...</h1>
        <p cdt-date='2018 01 22'>January 22, 2018</p>
        <p>Days: <span cdt-days></span></p>
        <p>Hours: <span cdt-hours></span></p>
        <p>Minutes <span cdt-minutes></span></p>
        <p>Seconds: <span cdt-seconds></span></p>
        <script>
            CDT.start();
        </script>
    </body>
</html>
